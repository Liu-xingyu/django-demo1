<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>thymeleaf</title>
</head>
<body>
<table style="border: aqua 0px">
    <thead>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    </thead>
    <tbody th:each="user:${userList}">
    <tr>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.gender}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
